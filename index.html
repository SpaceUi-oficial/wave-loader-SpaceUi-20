<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Loader</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2a9d8f, #264653, #e9c46a);
      font-family: Arial, sans-serif;
    }

    .wave-loader {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .wave-loader div {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid #ffffff;
      border-radius: 50%;
      animation: wave 2s infinite ease-in-out;
      opacity: 0;
    }

    .wave-loader div:nth-child(1) {
      animation-delay: 0s;
    }

    .wave-loader div:nth-child(2) {
      animation-delay: 0.5s;
    }

    .wave-loader div:nth-child(3) {
      animation-delay: 1s;
    }

    .wave-loader div:nth-child(4) {
      animation-delay: 1.5s;
    }

    @keyframes wave {
      0% {
        transform: scale(0.5);
        opacity: 0.8;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wave-loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
